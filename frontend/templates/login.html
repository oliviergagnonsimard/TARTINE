{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <h1 class="w3-jumbo" style="font-weight: bold;">TARTINEâ„¢</h1>

    <!-- FORM A COMPLETER POUR ACCES A LA DATABASE -->
    <form id="Login" action="/login" method="POST">
      <div class="form-group" style="display:flex; align-items: center; flex-direction: column;">
        <div style="margin-bottom: 10px;">
          <label for="inputUsername">Username</label>
        </div>
        <div style="margin-bottom: 20px;">
          <input type="text" id="userID" name="userID">
        </div>
         <div style="margin-bottom: 20px;">
           <button type="submit" class="btn btn-primary">Soumettre</button>
         </div>

      </div>
    </form>

    <div style="align-items: center;">
      <table style="border: 2px solid white; margin: auto;">
        <tr style="border: 2px solid white">
          {% for header in headings %}
          <th>{{ header }}</th>
          {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    </div>

  </header>

  <script src="database.js"></script>

{% endblock %}

<!DOCTYPE html>
<html>
<head>
<title>TARTINE</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {main {margin-left: 0}}
</style>
</head>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner -->
  <img src="{{ url_for('static', filename='logo.png') }}" style="width:100%">

  <a href="{{ url_for('index') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-black" style="display: flex; flex-direction: column; align-items: center;">
  <i class="fa fa-home w3-xxlarge" style="font-size: 36px;"></i>
  <span style="font-size: 16px; margin-top: 6px;">Accueil</span>
  </a>

  <a href="{{ url_for('about') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-black" style="display: flex; flex-direction: column; align-items: center;">
  <i class="bi bi-info-circle-fill" style="font-size:30px"></i>
  <span style="font-size: 16px; margin-top: 6px;">À propos</span>
  </a>

  <a href="{{ url_for('login') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-black" style="display: flex; flex-direction: column; align-items: center;">
  <i class="fa fa-male" style="font-size: 36px;"></i>
  <span style="font-size: 16px; margin-top: 6px;">Connexion</span>
  </a>

</nav>
<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <h1 class="w3-jumbo" style="font-weight: bold;">TARTINE™</h1>

    <!-- FORM A COMPLETER POUR ACCES A LA DATABASE -->
    <form id="Login" action="/" method="POST">
      <div class="form-group" style="display:flex; align-items: center; flex-direction: column;">
        <div style="margin-bottom: 10px;">
          <label for="inputUsername">Username (pas de mdp pour l'instant)</label>
        </div>
        <div style="margin-bottom: 20px;">
          <input type="text" id="userID" name="userID">
        </div>
         <div style="margin-bottom: 20px;">
           <button type="submit" class="btn btn-primary">Soumettre</button>
         </div>

      </div>
    </form>

    <div>
      <table style="border: 2px solid white">
        <tr style="border: 2px solid white">
          {% for header in headings %}
          <th>{{ header }}</th>
          {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    </div>

  </header>

  <script src="database.js"></script>
</body>
</html>

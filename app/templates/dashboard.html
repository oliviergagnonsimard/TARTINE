{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div style="align-items: center;">
  <div style="text-align: center; padding-bottom: 30px;">
    <div style="display:flex; justify-content: space-between; align-items: center;">
      <div>
        <h3 style="font-weight: bold; font-size: 60px; text-decoration: underline;">Dashboard</h3> 
      </div>
      <div>
        <h3 style="font-weight: bold; font-size: 32px;">Bonjour, {{ name }}!</h3>
      </div>
    </div>
    <table style="border: 2px solid white; margin: auto; margin-top: 2%; width: 80%; text-align: center;">
      <tr style="border: 2px solid white">
        {% for header in headings %}
        <th class="cell">{{ header }}</th>
        {% endfor %}
      </tr>
      {% for row in data %}
      <tr>
        {% for cell in row %}
        <td class="cell">{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    <div style="margin-top: 2%;">
      <a href="{{ url_for('addRecipee') }}" type="submit" class="btn btn-primary">Ajouter</a>
      <a href="{{ url_for('delRecipee') }}" type="submit" class="btn btn-primary">Supprimer</a>
      <a href="{{ url_for('login') }}" type="submit" class="btn btn-primary">Retour</a>
    </div>
      </div>
    </div>

{% endblock %}

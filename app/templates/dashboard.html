{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div style="align-items: center;">
  <div style="text-align: center; padding-bottom: 30px;">
    <div style="display:flex; justify-content: space-between; align-items: center;">
      <div>
        <h3 style="font-weight: bold; font-size: 60px; text-decoration: underline;">Dashboard</h3> 
      </div>
      <div>
        <h3 style="font-weight: bold; font-size: 32px;">Bonjour, {{ name }}!</h3>
      </div>
    </div>
    <div style="margin-top: 20px;">
      <h4 style="font-weight: bold; font-size: 28px;">Informations du compte</h4>
      <p><strong>Nom d'utilisateur:</strong> {{ clientInfo[1] }}</p>
      <p><strong>Age:</strong> {{ clientInfo[2] }}</p>
      <p><strong>Courriel:</strong> {{ clientInfo[3] }}</p>
    </div>

    <a href="{{ url_for('dashboard') }}">Modifier mes informations</a>
    <div style="align-items: center; text-align: center;">
      <a href="{{ url_for('recipes') }}">Voir mes recettes</a>
    </div>
  </div>
</div>
{% endblock %}

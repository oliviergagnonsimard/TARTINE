{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<h3 style="font-weight: bold; font-size: 60px; text-align: center; padding-bottom: 30px; text-decoration: underline;">Dashboard</h3> 
<div style="align-items: center;">
    <h3 style="font-weight: bold; font-size: 40px; text-align: center; padding-bottom: 30px;">{{ name }}</h3>

    <div style="text-align: center; padding-bottom: 30px;">
        <a href="{{ url_for('addRecipee') }}" type="submit" class="btn btn-primary">Nouvelle recette</a>
    </div>

    <table style="border: 2px solid white; margin: auto;">
      <tr style="border: 2px solid white">
        {% for header in headings %}
        <th class="cell">{{ header }}</th>
        {% endfor %}
      </tr>
      {% for row in data %}
      <tr>
        {% for cell in row %}
        <td class="cell">{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </div>

{% endblock %}

<!DOCTYPE html>
<html>
<head>
<title>TARTINE</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% block head %}{% endblock %}

<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="{{ url_for('static',filename='styles/about.css') }}">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {main {margin-left: 0}}
</style>
</head>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center" style="display: flex; flex-direction: column; justify-content: space-between;">
  <div>

    <!-- Avatar image in top left corner -->
    <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='logo.png') }}" style="width:100%"></a>
    <!-- <a href="{{ url_for('about') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-black" style="display: flex; flex-direction: column; align-items: center;">
      <i class="bi bi-info-circle-fill" style="font-size:30px"></i>
      <span style="font-size: 16px; margin-top: 6px;">À propos</span>
    </a> -->
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('flyers') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-black" style="display: flex; flex-direction: column; align-items: center;">
      <i class="bi bi-book" style="font-size:30px"></i>
      <span style="font-size: 16px; margin-top: 6px;">Circulaires</span>
    </a>
    <a href="{{ url_for('recipes') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-black" style="display: flex; flex-direction: column; align-items: center;">
      <i class="bi bi-journal" style="font-size:30px"></i>
      <span style="font-size: 16px; margin-top: 6px;">Recettes</span>
    </a>
    {% endif %}
  </div>
  <div>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('dashboard') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-black"
     style="display: flex; flex-direction: column; align-items: center;">
      <i class="bi bi-person" style="font-size: 36px;"></i>
      <span style="font-size: 16px; margin-top: -10px;">Compte</span>
    </a>
    <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-black"
     style="display: flex; flex-direction: column; align-items: center;">
      <span style="font-size: 16px; margin-top: -10px; border-top: 2px solid white">Déconnexion</span>
    </a>
    {% else %}
    <a href="{{ url_for('login') }}" class="w3-bar-item w3-button w3-padding-large w3-hover-black"
     style="display: flex; flex-direction: column; align-items: center;">
      <i class="bi bi-box-arrow-in-right" style="font-size: 36px; margin-right:5%;"></i>
      <span style="font-size: 16px; margin-top: -3px; ">Connexion</span>
    </a>
    {% endif %}
  </div>
</nav>

<div class="w3-padding-large" id="main">
    {% block body %}{% endblock %}
</div>

</body>
</html>

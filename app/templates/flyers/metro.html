{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div style="justify-content: center; display: flex; align-items: center; height: 150px; margin-bottom: 20px;">
    <img style="width: 250px; height: auto" src="{{ url_for('static', filename='logos-epiceries/' + 'metro' + '.png') }}">
</div>
{% for page in range(nbPages // 2) %}
<div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%; height: 100%;">
    <div style="justify-content: center; display: flex; align-items: center;">
        <img style="width:90%; border-radius: 30px;" src="{{ url_for('static', filename='circulaires/metro_' ~ week_start ~ '/metro' ~ page ~ '.png') }}">
    </div>
    {% if page + 1 <= nbPages %}
    <div style="justify-content: center; display: flex; align-items: center;">
        <img style="width:90%; border-radius: 30px;" src="{{ url_for('static', filename='circulaires/metro_' ~ week_start ~ '/metro' ~ (page + 1) ~ '.png') }}">
    </div>
    {% endif %}
</div>
{% endfor %}

{% endblock %}
